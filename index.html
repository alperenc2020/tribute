<h1 style="font-size:60px;">Áron Szilágyi</h1>
<p style="font-size:40px;">Áron Szilágyi is a Hungarian sabre fencer, team world champion in 2007, two-time olympic champion in 2012 and 2016 and European champion in 2015.</p>
